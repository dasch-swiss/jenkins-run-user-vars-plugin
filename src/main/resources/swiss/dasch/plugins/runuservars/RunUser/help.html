<div>
  This plugin is used to set run user variables:
  <ul>
  	<li><b>RUN_USER</b> -- full name of user running job</li>
  	<li><b>RUN_USER_FIRST_NAME</b> -- first name of user running job</li>
  	<li><b>RUN_USER_LAST_NAME</b> -- last name of user running job</li>
  	<li><b>RUN_USER_ID</b> -- id of user running job</li>
    <li><b>RUN_USER_EMAIL</b> -- email of user running job</li>
  </ul>
</div>
